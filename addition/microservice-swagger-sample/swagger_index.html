<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwaggerUI Multiple Urls Sample</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui.css" />
</head>

<body>
    <!-- 微服务自定义接口文档聚合示例，适合直接单独部署在nginx后面，有接口需要新增或者修改只需要修改urls -->
    <div style="position: static ;background-color: aliceblue;border: 1px solid black;width: 100%;height: 50px;top: 0px;margin-bottom: 10px;">
        XXX系统接口文档聚合，通过Select a definition来切换不同服务接口说明
    </div>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-bundle.js" crossorigin></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-standalone-preset.js" crossorigin></script>
    <script>
        window.onload = () => {
            window.ui = SwaggerUIBundle({
                urls: [
                    /* 需要部署的Endpoint节点*/
                    { url: 'http://localhost:8888/swagger/doc.json', name: '测试1' },
                    { url: 'https://petstore.swagger.io/v2/swagger.json', name: '测试2' },
                ],
                dom_id: '#swagger-ui',
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                layout: "StandaloneLayout",
            });
        };
    </script>
</body>

</html>
